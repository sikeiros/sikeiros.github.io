---
layout: null
---
<article>
  {% if page.title %}<h3 class="entry-title">{{ page.title }}</h3>{% endif %}
  {% if page.intro %}<p class="entry-intro">{{ page.intro }}</p>{% endif %}

  {% if page.figure %}
    <figure>
      <img src="{{ page.figure | relative_url }}" alt="{{ page.alt | default: '' }}">
      {% if page.caption %}<figcaption>{{ page.caption }}</figcaption>{% endif %}
    </figure>
  {% endif %}

  {{ content }}  <!-- put your two-up block (and any extra text) here -->
</article>
