name: Build Eleventy archive
on:
  push:
    paths:
      - 'src-archive/**'
      - '.eleventy.js'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        if: ${{ hashFiles('package-lock.json') != '' }}
      - name: Build Eleventy
        env:
          ELEVENTY_ENV: prod
          NODE_ENV: production
        run: npx @11ty/eleventy
      - name: Commit built /archive
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Build archive with Eleventy'
          file_pattern: archive/**
